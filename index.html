						<h2>Home</h2>
						<p>
							<div class="row mb-2">
								<div class="col-12 col-md-8">
									<h5>Introduction</h5>
									Pets are nature's gift to humanity. It has been scientifically proven that opening our homes and hearts to a pet
									increases our longevity and improves our overall quality of life as well as the lives of our pets. At Pet
									Paradigm
									Professionals, our mission is to offer resources to help you care for your furry, scaly, feathery, and slimy
									loved
									ones. Our pet experts—or “Pexperts”—have been working with pet owners and professionals alike for the past
									twelve
									years. They offer one-on-one consultations with current and prospective pet owners as well as group
									presentations
									designed for veterinary, pet shelter, and pet breeding professionals.
								</div>
								<div class="col-12 col-md-4">
									<div class="row">
										<div class="col-6 col-md-12">
											<img class="img-fluid" src="assets/img/home_page_andrew_s.jpg" alt="A picture of a cat and dog laying next to each other">
										</div>
									</div>
									<div class="row">
										<div class="col-12 text-muted">
											Photo by <a
												href="https://unsplash.com/@sita2?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Andrew
												S</a> on <a
												href="https://unsplash.com/photos/ouo1hbizWwo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
										</div>
									</div>
								</div>
							</div>
							<div class="row mb-2">
								<div class="col">
									<h5>Adoption Resources</h5>
									Looking for basic pet care advice for the most common type of pets? Need additional help determining which type of
									pet is right for you and your family? We will work with you and provide tailored evidence-based pet care to ensure
									lifelong health and wellness of your new companion.
								</div>
							</div>
							<div class="row">
								<div class="col">
									Looking for your new best friend? The following organizations can help you find and adopt the perfect companion:
								</div>
							</div>
							<div class="row">
								<div class="col">
									General Adoption Resources: <a href="https://theshelterpetproject.org/">https://theshelterpetproject.org/</a>
								</div>
							</div>
							<div class="row">
								<div class="col">
									ASPCA: <a href="https://www.aspca.org/">https://www.aspca.org/</a>
								</div>
							</div>
							<div class="row">
								<div class="col">
									Fish Rescue: <a href="https://www.sterlingshelter.org/humane-society/koi-fish-rescue/">https://www.sterlingshelter.org/humane-society/koi-fish-rescue/</a>
								</div>
							</div>
							<div class="row">
								<div class="col">
									Snake Rescue: <a href="https://savethesnakes.org/snakerescuecall/">https://savethesnakes.org/snakerescuecall/</a>
								</div>
							</div>
							<div class="row mb-2">
								<div class="col">
									Bird Rescue: <a href="https://ftlob.rescuegroups.org/">https://ftlob.rescuegroups.org/</a>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<h5>Contact</h5>
									We are also happy to help you navigate the adoption process! We will guide you through each step in the process
									from
									determining which type of pet is best suited for your family and home environment, to completing the necessary
									paperwork, to bringing your new loved one home. Please fill out our contact form to request a consultation. We
									will
									contact you within 48 hours to schedule a consultation. All fields are required.
									<form id="contact-form">
										<div class="row mb-2">
											<div class="col">
												<label for="first-name" class="form-label">First Name</label>
												<input type="text" placeholder="John" id="first-name" class="form-control" />

											</div>
										</div>
										<div class="row mb-4">

												<label for="phone-number" class="form-label">Phone Number</label>
												<input type="tel" placeholder="333-444-5555" id="phone-number" class="form-control" />
											</div>

										</div>

		<template id="cats-template">
			<div class="primary-container container-fluid">
				<div id="primary-card" class="card mt-4">
					<div class="card-body">
						<h2>Cats</h2>
						<p>
							<div class="row mb-2">
								<div class="col-8">
									<h5>Introduction</h5>
									Cats were first domesticated around 7500 BCE in the western Asia region and are currently the second most
									popular domestic pet in the United States. While there are over 60 unique documented cat breeds, care and
									diet can differ between breeds. However, some diets and practices are generally recommended for the
									well-being of your fluffy family member regardless of breed.
									</div>
									<div class="col-4">
										<div class="row">
											<div class="col-12">
												<img src="assets/img/cats_daria_shatova.jpg" alt="A picture of a cat laying upside down"
													class="img-fluid" />
											</div>
										</div>
										<div class="row">
											<div class="col-12 text-muted">
												Photo by <a
													href="https://unsplash.com/@dariasha911?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Daria
													Shatova</a> on <a
													href="https://unsplash.com/photos/46TvM-BVrRI?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
											</div>
										</div>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<div class="row mb-2">
										<div class="col">
											<h5>Cat Requirements Through Their Lives</h5>
										</div>
									</div>
									<div class="row mb-2">
										<div class="col">
											<h6>Zero to Four Weeks</h6>
											It is important the queen (a term commonly used for a female cat that is either pregnant or nursing)
											directly nurse her young if possible. Monitor your kitten’s growth closely to make sure its growth rate
											is
											progressing steadily. If any kitten is not growing at a sufficient rate, a caretaker might need to feed
											the
											kitten directly either with a bottle or a feeding tube. Some reasons why kittens might not gain weight
											appropriately include the following:
											too many other siblings are competing for mom's milk
											gastrointestinal disease
											environmental conditions such as extreme heat or cold, or unsanitary conditions
										</div>
									</div>
									<div class="row mb-2">
										<div class="col">
											<h6>Four Weeks to One Year</h6>
											Kittens can start being introduced to soft wet kitten food typically around three to four weeks after
											birth.
											According to the <a href="https://www.aspca.org/pet-care/cat-care/cat-nutrition-tips">ASPCA</a>, kittens at this age should eat half to one cup of dry kitten food or six to nine
											ounces of wet kitten food per day. If your kitten has difficulties eating hard food, a small amount of
											water
											can be added to soften the food. Cat food that is optimized for kittens provides the additional
											nutrients
											that are needed for growth, energy, and wellness. Depending on the breed, your cat may have different
											dietary requirements. You should always consult with your veterinarian for recommendations.
										</div>
									</div>
									<div class="row mb-2">
										<div class="col">
											<h6>One Year to Seven Years</h6>
											This age is when kittens reach the cat stage and do not need as many nutrients. At this age, their level
											of
											activity decreases, and so does their metabolism. It is <strong>not</strong> recommended to leave food out for the cats
											all
											day. Instead, provide food a couple times a day so they eat meals rather than snacking throughout the
											day.
											This practice reduces the risk of obesity and other weight-related feline ailments.
										</div>
									</div>
									<div class="row mb-2">
										<div class="col">
											<h6>Seven Years and More</h6>
											Much like many living organisms, the body begins to deteriorate and experience a lot of changes. Cats at
											this age should eat less fats and calories and more quality proteins. This means when you are purchasing
											packaged foods for your cat, look for food that states a particular protein (such as "salmon") and <strong> not </strong>
											just
											a category (such as fish). This usually means they are byproducts, or combinations, of lesser quality
											proteins.
										</div>
									</div>
								</div>
							</div>
							</p>
					</div>
				</div>
			</div>
